  <script>
    const urlParams = new URLSearchParams(window.location.search);
const DocName = urlParams.get("docName");
const DoctorId = urlParams.get("doctorId");
let selectedDate = urlParams.get("date");
let selectedTime = urlParams.get("time");
const Loc = urlParams.get("Loc");
const API = "https://portalserver-sepia.vercel.app";

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("name").textContent = DocName;
  document.getElementById("loc").textContent = Loc;

  const bookAptBtn = document.getElementById("bookApt");

  if (!selectedDate || !selectedTime) {
    // Disable the button if date or time is missing
    bookAptBtn.href = "#";
    bookAptBtn.classList.add("disabled");
  } else {
    // Set the appointment link with query parameters when both date and time are available
    bookAptBtn.href = `${bookAptBtn.href.split("?")[0]}${window.location.search}`;
    bookAptBtn.classList.remove("disabled");
  }

  // Check if there's a profile image in session storage and set it
  const storedImageUrl = sessionStorage.getItem("profileImage");
  if (storedImageUrl) {
    const profileImages = document.querySelectorAll("img.profileImage");
    profileImages.forEach((img) => {
      img.src = storedImageUrl;
    });
  }
});
  </script>
