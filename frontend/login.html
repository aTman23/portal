<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PsyShell - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="assets/img/favicon.png" rel="icon" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="account-page">
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        <nav class="navbar navbar-expand-lg header-nav">
          <div class="navbar-header">
            <a href="#" id="mobile_btn">
              <span class="bar-icon"
                ><span></span><span></span><span></span
              ></span>
            </a>
            <a href="#" class="navbar-brand logo">
              <img src="assets/img/logo.png" alt="Logo" />
            </a>
          </div>
          <ul class="nav header-navbar-rht">
            <li class="nav-item login-link">
              <a href="doctor-register.html">Register as Doctor</a>
              <a href="register.html">Register as Patient</a>
            </li>
          </ul>
          
          <li class="nav-item contact-info">
            <div class="contact-details">
              <a href="mailto:contact@psyshell.help" class="contact-email">
                <i class="fas fa-envelope"></i> contact@psyshell.help
              </a>
              <div class="contact-phone">
                <i class="fas fa-phone-alt"></i> +91 9121422554
              </div>
            </div>
          </li>
        </nav>
      </header>

      <!-- Login Content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="account-content">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-6 login-left">
                    <img
                      src="assets/img/login-banner.png"
                      class="img-fluid"
                      alt="Login Banner"
                    />
                  </div>
                  <div class="col-md-6 login-right">
                    <div class="login-header">
                      <h3>Login</h3>
                    </div>

                    <form id="loginForm">
                      <div class="form-group form-focus">
                        <input
                          type="email"
                          id="email"
                          class="form-control floating"
                          required
                        />
                        <label class="focus-label">Email</label>
                      </div>
                      <div class="form-group form-focus">
                        <input
                          type="password"
                          id="password"
                          class="form-control floating"
                          required
                        />
                        <label class="focus-label">Password</label>
                      </div>

                      <button type="submit" class="btn btn-primary btn-block">
                        Login
                      </button>
                      <div
                        id="loginErrorMessage"
                        class="text-danger mt-2"
                      ></div>
                    </form>
                    <div class="text-right">
                      <a class="forgot-link" href="#">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>

      <script>
        localStorage.clear()
        document
          .getElementById("loginForm")
          .addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
              document.getElementById("loginErrorMessage").innerText =
                "Both email and password are required.";
              return;
            }

            try {
              const response = await fetch(
                "https://portalserver-sepia.vercel.app/auth/login",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ email, password }),
                }
              );

              const result = await response.json();
              if (response.ok) {
                localStorage.setItem("doc-data", JSON.stringify(result.data));
                window.location.replace("doctor-dashboard.html");
              } else {
                document.getElementById("loginErrorMessage").innerText =
                  result.message;
              }
            } catch (error) {
              document.getElementById("loginErrorMessage").innerText =
                "Server error. Please try again later.";
            }
          });
      </script>
    </div>
  </body>
</html>
